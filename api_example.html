crossorigin="anonymous"></script> <script>
$(document).ready(function() {
    $.ajax({
        type: 'GET',
        url: 'http://localhost:3000/students',
        dataType: "json",
        async:false,
        success: function(data) {
            var students = ('#students');
            $(students).empty();
            for (var i = 0; i < data.length; i++) {           
               $(students).append('<div class="col-md-4" ><div class="card info blue-bg"><div class="card-body"><h4 class="card-title title-text">'+data[i].Student_Name+'</h4><p class="card-text">'+data[i].Student_Address +'<br>'+ data[i].Student_Major + '</p><a href="#" class="btn btn-primary">See Profile</a></div><img class="img-style card-img-bottom" src="'+data[i].Student_Photo+'" alt="Card image" style="width:100%"></div></div>');
            }

        }
    });
});</script>
</head>
<body onload="">
    <div class="container-fluid black-bg">
        <div class="row">
            <div class="col-md-12">
            <h1 class="white-text">Students Informations</h1>
        </div></div>

<div id="students" class="row card-container"></div>
</div>>
